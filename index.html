<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 Player Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-styling">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <div class="row displayname-row">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="userDisplayName" class="sr-only">Display Name:</label>
                        <input type="text" class="form-control" id="userDisplayName" placeholder="type display name here">
                    </div>
                    <button type="submit" class="btn btn-primary">Start</button>
                </form>
            </div>
        </div>
        <div class="row playingfield-row">
            <div class="col-md-4 arena-boxes player1-box">Waiting for Player 1</div>
            <div class="col-md-4 arena-boxes playingfield-box"></div>
            <div class="col-md-4 arena-boxes player2-box">Waiting for Player 2</div>
        </div>
        <div class="row chatroom-row">
            <div class="col-md-8 chatroom-style">
                
            </div>
        </div>
        <div class="row chatroom-input-row">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="userChatMessage" class="sr-only">Chatroom Message</label>
                        <input type="text" class="form-control" id="userChatMessage" placeholder="type message here">
                    </div>
                    <button type="submit" class="btn btn-primary">Start</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/jquery-3.3.1.min.js"></script>
    <script src="./assets/bootstrap.min.js"></script>
    <script src="./assets/logic.js"></script>
    </body>
</html>
